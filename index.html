<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/ctb.css">
		
		<script
			  src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>	

	</head>
<!-- ////////////////////////////// -->
	<body>
		<header>
			<div class="logo">
				<p>place</p>
				<p>holder</p>
			</div>
			<h1>China Town Beats</h1>
			<nav>
				<a href="about.html">  About  </a>
				<a href="#">  Sounds  </a>
				<a href="stories.html">  Stories  </a>
			</nav>
		</header>
		<section>
			<h2>Sequencer</h2>
	  		<input type="text" maxlength="2" name="value" id='value' value='16'/>
			<input type="button" value="<-resize" id="sub"/>
			<button class="randomize">???</button>
			<button id="play">Play</button>
			<button id="stop">Stop</button>
			<button id="reset">Reset</button>

			<div class="step_opt">
				<ul class='sqopt'>
					<li>
						<input type="radio" checked="checked" name='sampleselector' value="0">
						<select id='tracksample' tracknumber="0">
						</select>
					</li>
					<li>
						<input type="radio" name='sampleselector' value="1"> 
						<select id='tracksample' tracknumber="1">
						</select>
					</li>
					<li>
						<input type="radio" name='sampleselector' value="2"> 
						<select id='tracksample' tracknumber="2">
						</select>
					</li>	
					<li>
						<input type="radio" name='sampleselector' value="3"> 
						<select id='tracksample' tracknumber="3">
						</select>
					</li>	
					<li>
						<input type="radio" name='sampleselector' value="4"> 
						<select id='tracksample' tracknumber="4">
						</select>
					</li>
					<li>
						<input type="radio" name='sampleselector' value="5"> 
						<select id='tracksample' tracknumber="5">
						</select>
					</li>	
					<li>
						<input type="radio" name='sampleselector' value="6"> 
						<select id='tracksample' tracknumber="6">
						</select>
					</li>	
					<li>
						<input type="radio" name='sampleselector' value="7"> 
						<select id='tracksample' tracknumber="7">
						</select>
					</li>
				
				</ul>

			</div>
			<div class="container">	

				<div id="tableContainer"></div>
			</div>

			<div class="toolbox">
<ul>
	<li>
				<div class="range-slider">
					<p>Loop Length</p>
				  <input class="range-slider__range" type="range" value="16" min="1" max="16" id="numSteps">
				  <span class="range-slider__value">0</span>
				</div>
	</li>
	<li>

				<div class="range-slider">
					<p>Tempo</p>
				  <input class="range-slider__range" type="range" value="180" min="40" max="300" step="1" id="temposlider"> 
				  <span class="range-slider__value">0</span>
				</div>
	</li>
	<li>

				<div class="range-slider">
					<p>Start</p>
				  <input class="range-slider__range" type="range" value="0" min="0" max="10000" step="1" id="startslider">
				  <span class="range-slider__value" id = "startsliderdisplay">0</span>
				</div>
	</li>
	<li>

				<div class="range-slider">
					<p>Length</p>
					<input class="range-slider__range" type="range" value="500" min="15" max="1500" step="1" id="lengthslider">
				  <span class="range-slider__value" id = "lengthsliderdisplay">0</span>
				</div>
	</li>
	<li>

				<div class="range-slider">
					<p>Pitch</p>
				  <input class="range-slider__range" type="range" value="0" min="-24" max="24" step="1" id="pitchslider">
				  <span class="range-slider__value" id = "pitchsliderdisplay">0</span>
				</div>
	</li>
	<li>

				<div class="range-slider">
					<p>Volume</p>
					<input class="range-slider__range" type="range" value="-10" min="-40" max="4" step="1" id="volumeslider">
				  <span class="range-slider__value" id = "volumesliderdisplay">0</span>
				</div>
	</li>

</ul>


				<div id="step1" class="step_settings">
					<p>Options for step 1</p>
				</div>

				<div id="step2" class="step_settings">
					<p>Options for step 2</p>
				</div>

				<div id="step3" class="step_settings">
					<p>Options for step 3</p>
				</div>

				<div id="step4" class="step_settings">
					<p>Options for step 4</p>
				</div>

			</div>
		</section>

		<script src="scripts/ctb.js"></script>
		<script src="scripts/Tone.js"></script>
		<script src="scripts/sound.js"></script>
		
	</body>
</html>
