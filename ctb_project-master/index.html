<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/ctb.css">
		<script
			  src="http://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>
		
		<script src="scripts/ctb.js"></script>
	</head>
<!-- ////////////////////////////// -->
	<body>
		<header>
			<div class="logo">
				<p>place</p>
				<p>holder</p>
			</div>
			<h1>China Town Beats</h1>
			<nav>
				<a href="#">  About  </a>
				<a href="#">  Sounds  </a>
				<a href="#">  Stories  </a>
			</nav>
		</header>
		<section>
			<h2>Sequencer</h2>
	  		<input type="text" maxlength="2" name="value" id='value' value='16'/>
			<input type="button" value="submit" id="sub"/>
			<button class="randomize">???</button>
			<button id="play">Play</button>
			<button id="stop">Stop</button>
			<button id="pause">Pause</button>
			<button id="reset">Reset</button>
			<div class="container"></div>
			<div id="tableContainer"></div>

			
			<div class="range-slider">
				<p>Loop Length</p>
			  <input class="range-slider__range" type="range" value="100" min="0" max="500">
			  <span class="range-slider__value">0</span>
			</div>

			<div class="range-slider">
				<p>Tempo</p>
			  <input class="range-slider__range" type="range" value="250" min="0" max="500" step="50">
			  <span class="range-slider__value">0</span>
			</div>
		</section>
		<script src="scripts/Tone.js"></script>
		<script src="scripts/sound.js"></script>
		
	</body>
</html>
